<div th:fragment="sidebar" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <link rel="stylesheet" href="/css/sidebar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                Practica 2
            </li>
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a sec:authorize="hasRole('ROLE_ADMIN')" href="/users">Users</a>
            </li>
            <li>
                <a sec:authorize="hasRole('ROLE_USER')" href="/projects">My Projects</a>
            </li>
            <li>
                <a sec:authorize="isAuthenticated()" href="#" onclick="logout()">Logout</a>
                <form id="logoutForm" method="POST" action="/logout" style="display: none;">
                </form>
            </li>
            <li>
                <a sec:authorize="isAnonymous()" href="/login">Login</a>
            </li>
        </ul>
    </div>

    <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">
        <i class="bi bi-list"></i>
    </a>
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>
    <script>
        function logout() {
            document.getElementById("logoutForm").submit();
        }
    </script>

</div>
